<div class="main-container">
    <div class="portfolio-container">
        <div class="portfolio-items">
            <div id="shm"
                 class="portfolio-item">

            </div>
            <div id="waves"
                 class="portfolio-item">

            </div>
            <div id="rotation"
                 class="portfolio-item">

            </div>
            <div id="shatter"
                 class="portfolio-item">

            </div>
        </div>
        <div id="sketch-container">
            <canvas id="sketch"
                    data-processing-sources="shatter.pde">

            </canvas>
        </div>
    </div>
</div>
<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script>
    var sourcePath = "shm.pde";
    var sketchElement = document.getElementById("sketch");
    resolveSketchName();

    var sketchNames = ["waves", "shm", "rotation", "shatter"];

    sketchNames.forEach(function (name) {
        console.log(name);
        var element = document.getElementById(name);
        element.addEventListener("click", function () {
            reloadPageWithHash(name);
        });
    });

    function resolveSketchName() {
        var location = window.location;
        var hash = location.hash;
        var sketchName = hash.slice(2);
        setSource(sketchName);
    }

    function reloadPageWithHash(name) {
        var location = window.location;
        location.replace("#/" + name);
        location.reload();
    }

    function setSource(path) {
        sketchElement.dataset["processingSources"] = path + ".pde";
    }
</script>
</body>
